<!-- ko template: oneOffTemplate() --><!-- /ko -->
<table class='plans'>
	<caption>
		<div><!-- ko i18n: 'Installment Plans'--><!-- /ko --></div>
		<div><!-- ko i18n: 'The order will be paid with a bank card.'--><!-- /ko --></div>
	</caption>
	<thead>
		<tr>
			<th><!-- ko i18n: 'Payments'--><!-- /ko --></th>
			<th><!-- ko i18n: 'First Payment'--><!-- /ko --></th>
			<th><!-- ko i18n: 'Order Total'--><!-- /ko --></th>
		</tr>
	</thead>
	<tbody>
	<!-- ko foreach: iPlans() -->
		<tr click='onRowClicked'>
			<td>
				<div class='field choice'>
					<input
						data-bind="attr: {'id': domId()}, value: numPayments"
						type='radio' name='option' class='radio'
					/>
					<label data-bind="attr: {'for': domId()}" class='label'>
						<span data-bind='html: numPaymentsS()'></span>
					</label>
				</div>
			</td>
			<td data-bind='html: firstPaymentS()'></td>
			<td data-bind='html: amountS()'></td>
		</tr>
	<!--/ko-->
	</tbody>
</table>
